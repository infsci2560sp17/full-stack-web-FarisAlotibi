<!DOCTYPE html>
<html>
    <head>
        <title>User Home</title>
        <!--<link rel = "stylesheet"
             type = "text/css"
             href = "/full-stack-web-FarisAlotibi/src/main/resources/static/css/Style.css" /> -->
             <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css"/>
        <style>
            strong,em {
                font-family:"Comic Sans MS";
            }
            span {
                font-family:"cursive";
            }
        </style>
    </head>
    <body class="w3-container">
        <h1 data-th-inline="text">[[${#httpServletRequest.remoteUser}]]'s Information Armer's!</h1>

        <hr />
       <!-- <table>
            <td data-th-text="${profile.userName}" type="hidden"></td>
        </table>-->
        
        <div class="w3-border">
        <strong class="w3-xlarge">Update Profile</strong><br />
        <form data-th-action="@{/profiles/add}" name="addProfileForm" method="post">
            <div class="w3-row" >
                <div class="w3-col s5" Style="margin-left:35px">
                    <em>User Name:</em> <input class="w3-input w3-border w3-round w3-padding-0" style="width:auto; display: inline-block;" type="text" name="userName" /><br />
                    <br />
                    <em>User Age:</em> <input class="w3-input w3-border w3-round w3-padding-0" style="width:auto; display: inline-block;" type="text" name="userAge" /><br />
                    <br />
                    <em>User Email:</em> <input class="w3-input w3-border w3-round w3-padding-0" style="width:auto; display: inline-block;" type="text" name="userEmail" /><br />
                    <br />
                    <em>User Gender:</em> 
                    <select Style="width:250px;" name="profile.userGender">
                        <option value="Male" selected="selected">Male</option>
                        <option value="Female"> Female</option>
                    </select>
                    <br />
                    <br />
                    <br />
                    <em>User Picture:</em> <input class="w3-input w3-border w3-round w3-padding-0" style="width:auto; display: inline-block;" type="text" name="userPicture" /><br />
                </div>
                <div class="w3-col s6" >

                </div>
            <br/>      
        </div>
        <br/>
        <hr />
            <input class="w3-button w3-btn w3-button w3-round w3-gray" Style="margin-left:15px" type="submit" value="Update Profile"/>
        </form>
        <br/>
        </div>
        <hr Style="margin-bottom:10px; margin-top:10px" /> 
        <br/>
        <div>
            <form data-th-action="@{/files}" name="uploadFileForm" method="POST" enctype="multipart/form-data" >                
<!--            <form data-th-action="@{/files(${_csrf.parameterName}=${_csrf.token})}" name="uploadFileForm" method="POST" enctype="multipart/form-data" >                                -->
                <em>User Resume:</em><input type="file" name="file" /><br />
                <input type="submit" value="Upload" />
            </form>
            <ul>
            <li data-th-each="file : ${files}">
                <a data-th-href="${file}" data-th-text="${file}"></a>
            </li>  
            </ul>
        </div>
    </body>
</html>
